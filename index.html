<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <h1>ðŸŽ® Tic-Tac-Toe</h1>

    <div class="game-mode">
      <div class="mode-buttons">
        <button class="mode-btn active" onclick="setGameMode('human')">ðŸ‘¥ Human vs Human</button>
        <button class="mode-btn" onclick="setGameMode('computer')">ðŸ¤– vs Computer</button>
      </div>
    </div>

    <div class="score-board">
      <div class="score-item">
        <div class="score-label">Player X</div>
        <div class="score-value" id="scoreX">0</div>
      </div>
      <div class="score-item">
        <div class="score-label">Draws</div>
        <div class="score-value" id="scoreDraw">0</div>
      </div>
      <div class="score-item">
        <div class="score-label">Player O</div>
        <div class="score-value" id="scoreO">0</div>
      </div>
    </div>

    <div class="game-info">
      <span id="gameStatus">Current Player: <span class="current-player">X</span></span>
    </div>

    <div class="game-board" id="gameBoard">
      <button class="cell" onclick="makeMove(0)"></button>
      <button class="cell" onclick="makeMove(1)"></button>
      <button class="cell" onclick="makeMove(2)"></button>
      <button class="cell" onclick="makeMove(3)"></button>
      <button class="cell" onclick="makeMove(4)"></button>
      <button class="cell" onclick="makeMove(5)"></button>
      <button class="cell" onclick="makeMove(6)"></button>
      <button class="cell" onclick="makeMove(7)"></button>
      <button class="cell" onclick="makeMove(8)"></button>
    </div>

    <div class="game-result" id="gameResult"></div>

    <div class="controls">
      <button class="btn" onclick="resetGame()">ðŸ”„ New Game</button>
      <button class="btn" onclick="resetScore()">ðŸ“Š Reset Score</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
